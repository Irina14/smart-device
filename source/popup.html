<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="page-main">
      <div class="page-main__popup">
        <section class="popup">
          <div class="popup__wrapper">
            <h2>Закажите звонок</h2>
            <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
            <form class="popup__form" action="#" method="post">
              <div class="popup__field">
                <label class="visually-hidden" for="user-name-popup">Имя</label>
                <input type="text" name="user-name" id="user-name-popup" placeholder="Имя" required>
              </div>
              <div class="popup__field popup__field--phone">
                <label class="visually-hidden" for="user-phone-popup">Телефон</label>
                <input type="tel" name="user-phone" id="user-phone-popup" placeholder="Телефон" required>
              </div>
              <div class="popup__field">
                <label class="visually-hidden" for="question-popup">Ваш вопрос</label>
                <textarea name="question" id="question-popup" placeholder="Ваш вопрос" required></textarea>
              </div>
              <button class="popup__button" type="submit">Отправить</button>
              <div class="popup__checkbox">
                <input class="visually-hidden" type="checkbox" name="consent" id="consent-popup" required>
                <label for="consent-popup">Я согласен на обработку  персональных данных</label>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
</body>
</html>
